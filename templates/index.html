<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FACE RECOGNITION ATTENDANCE SYSTEM</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            font-family: "Times New Roman", serif;
            background-image: url("/College_photo/what-is-FR.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: blue;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            padding-top: 90px;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 8px;
            color: blue;
            margin-bottom: 40px;
        }
        button {
            font-family: "Times New Roman", serif;
            font-size: 18px;
            font-weight: bold;
            background-color: #007BFF;
            color: white;
            border: 3px ridge #0056b3;
            border-radius: 6px;
            padding: 15px 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 30px;
            font-weight: bold;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>WELCOME TO FACE RECOGNITION ATTENDANCE SYSTEM</h1>
        <form method="post">
            <button type="submit">START</button>
        </form>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
